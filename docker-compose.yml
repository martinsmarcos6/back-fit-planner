version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fit-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fitplanner
      POSTGRES_PASSWORD: fitplanner123
      POSTGRES_DB: fit_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitplanner -d fit_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: fit-planner-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: